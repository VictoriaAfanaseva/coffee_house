{% extends 'base.html' %}
 
{% block content %}
{{ super() }}
<div class="container">
    <br>
    <form action="/login" align="left" method="post" class="form-contact">
        <p align="left" >Если Вы уже являетесь клиентом нашей кофейни, пожалуйста, авторизируйтесь. Если же Вы еще не зарегистрированны, то
        <a align="left" aria-current="page" href="/register" >зарегистрируйтесь!</a></p><br>
        <h4 align="left" >Номер телефона:</h4>
        <input type="text" name="login" id="login" class="form-control justify-content-md-center col-3"><br>
        <h4 align="left" >Пароль:</h4>
        <input type="password" name="password" id="password" class="form-control justify-content-md-center col-3"><br>
        <br>
        <input type="submit" class="btn btn-success" value="Войти" >
        <br>
        <br>
        <a align="left" aria-current="page" href="/register" >Зарегистрироваться</a><br>
        <h1>{{ excepti }}</h1>
    </form>
    </div>
{% endblock %}
